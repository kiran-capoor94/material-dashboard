<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Site Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning Solutions | Recruiter's World</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="./Assets/bundles/app.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Font Styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

</head>

<body class="mdc-typography">
  <header class="mdc-top-app-bar app-bar mdc-top-app-bar--prominent-fixed mdc-elevation--z4" id="app-bar">
    <div class="mdc-top-app-bar__row">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">Recruiter's World</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Category"
            title="Category" id="category-btn">dashboard</button>
          <div class="mdc-menu-surface--anchor">
            <div class="mdc-menu mdc-menu-surface" id="category-menu">
              <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">
                    A Menu Item
                  </span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Another Menu Item</span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Another Menu Item</span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Another Menu Item</span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <span class="mdc-list-item__text">Another Menu Item</span>
                </li>
              </ul>
            </div>
          </div>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Notifications"
            title="Notifications" id="notification-btn">notifications</button>
          <div class="mdc-menu-surface--anchor">
            <div class="mdc-menu mdc-menu-surface" id="notification-menu">
              <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li class="mdc-list-item" role="menuitem">
                  <i class="material-icons m-r-10">
                    info
                  </i>
                  <span class="mdc-list-item__text">
                    A Menu Item
                  </span>
                </li>
                <li class="mdc-list-item" role="menuitem">
                  <i class="material-icons m-r-10">
                    info
                  </i>
                  <span class="mdc-list-item__text">Another Menu Item</span>
                </li>
              </ul>
            </div>
          </div>
          <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Support"
            id="popup-btn" title="Support">contact_support</button>
        </section>
      </div>
    </div>
  </header>

  <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">Kiran Capoor</h3>
      <h6 class="mdc-drawer__subtitle">email@material.io</h6>
    </div>
    <div class="mdc-drawer__content">
      <div class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated " href="#" aria-current="page" data-mdc-ripple-is-unbounded>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#" data-mdc-ripple-is-unbounded>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#" data-mdc-ripple-is-unbounded>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main class="main-content p-25" id="main-content">
      App Content

      <button class="mdc-button mdc-button--raised ripple-button">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
        <span class="mdc-button__label">Button</span>
      </button>

    </main>

  </div>

  <script src="./Assets/bundles/app.js" async></script>
</body>

</html>
